<form class="horizontal-form">
  <div class='form-group'>
    <label class='control-label'>First Name</label>
    <input type='text' class='form-control' name='first_name' [(ngModel)]='model.first_name'>
  </div>
  <div class='form-group'>
    <label class='control-label'>Last Name</label>
    <input type='text' class='form-control' name='last_name' [(ngModel)]='model.last_name'>
  </div>
  <div class='form-group'>
    <label class='control-label'>Email</label>
    <input type='text' class='form-control' name='email' [(ngModel)]='model.email'>
  </div>
  <div class='form-group'>
    <input type='button' name='submit' class='btn btn-success' value='Submit' (click)='createUser(model)'>
  </div>
</form>
<a routerLink='/' class='btn btn-info'>Home</a>
